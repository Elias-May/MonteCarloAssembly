<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Monte Carlo Assembly</title>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="logic.js"></script>
	</head>
	<body>
		<h1> Monte Carlo Assembly </h5>
		<div id='config'>

			<div>
				<span> Rows: </span>
				<input type="text" id="rows" name="rows" value="4" maxlength="2"/>
			</div>
			<div>
				<span> Columns: </span>
				<input type="text" id="cols" name="cols" value="4" maxlength="2"/>
			</div>
			<div>
				<span> Distribution: </span>
				<input type="text" id="dist" name="dist" value="0.5"/>
			</div>
			<div>
				<span> Molecule Type: </span>
				<input type="text" id="mtype" name="mtype" value="h"/>
			</div>



			<input type="button" value="Start" onclick="start();">

    </div>

    <div id='sim' style="display:none;">
			<canvas id="canv" width="800" height="800" style="border:1px solid #000000;">
				Canvas not available.
			</canvas>
			<div>
				<input type="text" id="txtSpeed" name="txtSpeed" value="20" maxlength="2"/>
				<input type="button" value="Draw" onclick="">
				<input type="button" value="Quit" onclick="location.reload();">
			</div>
    </div>


	</body>
</html>
